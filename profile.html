<!DOCTYPE html>
<html>

<head>
    <title>DocMeet Profile</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    function updateInfo() {
        //just send the most recent visit with this person as the object to this html file, 
        //we can get the other info simply from the .who part of the object. 
        let person = { //this is a temp, replace later with actual data
            "name": "Mike McNeill",
            "id": "mike",
            "title": "Coder"
        }
        document.getElementById("firstName").innerHTML = person.name;
        document.getElementById("titleName").innerHTML = person.title;
        document.getElementById("photo").src = "rsrc/" + person.id + ".jpg";
    }

</script>
<style type="text/css">
    table {
        margin-left: auto;
        margin-right: auto;
    }
    td {
        text-align: center;
        width: 20%;
        height: 20%;
    }
    h2{
        margin-left: 45%;
        margin-right: 45%;
        font-size: 170%;
    }
    .head {
        font-size: 200%;
        text-align: left;
        padding: 5%;
    }
    .pic {
        width:130px;
        height:130px;
        float: right;
        text-align: right;
        border-radius: 50%;
    }
    .inner {
        text-align: center;
    }
</style>

<body>

<table>
    <tr>
        <td>
            <img id="photo" class="pic" src="rsrc/chris.jpg" alt="Photo of Doctor">
        </td>
        <td>
            <p id="firstName" class="head">First Last</p>
            <p id="titleName" class="head">Title</p>
    </tr>
</table>

<br>

<h2 onclick="updateInfo()">Last visit:</h2>

<p class="inner">Time:</p>
<p class="inner">Purpose:</p>

<h2>Fun fact:</h2>
<p class="inner">Mike likes to cook!</p>

</body>

</html>
